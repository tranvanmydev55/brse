<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center mb-0">Login</h3>
                <!-- Small flower decoration -->
                <div class="flower-accent"></div>
            </div>
            <div class="card-body">
                <div class="social-login">
                    <button class="social-btn btn-facebook">
                        <i class="fab fa-facebook-f"></i> Continue with Facebook
                    </button>
                    <button class="social-btn btn-google">
                        <i class="fab fa-google"></i> Continue with Google
                    </button>
                </div>
                <div class="divider">
                    <span class="px-2 bg-white">or</span>
                    <!-- Flower divider accents -->
                    <div class="flower-divider-left"></div>
                    <div class="flower-divider-right"></div>
                </div>
                <form id="loginForm" onsubmit="return validateForm(event)">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                        <small id="usernameError" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                        <small id="passwordError" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <!-- Bottom flower decoration -->
                <div class="flower-bottom"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        function validateForm(event) {
            event.preventDefault();
            
            // Get form elements
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            
            // Reset error messages
            usernameError.textContent = '';
            passwordError.textContent = '';
            
            let isValid = true;

            // Validate username
            if (!username.value.trim()) {
                usernameError.textContent = 'Username is required';
                isValid = false;
            } else if (username.value.length < 3) {
                usernameError.textContent = 'Username must be at least 3 characters long';
                isValid = false;
            }

            // Validate password
            if (!password.value) {
                passwordError.textContent = 'Password is required';
                isValid = false;
            } else if (password.value.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters long';
                isValid = false;
            }

            if (isValid) {
                // If validation passes, submit form and redirect
                // document.getElementById('loginForm').submit();
                window.location.href = 'https://du10jp.com';
            }

            return false;
        }
    </script>
</body>
</html>
